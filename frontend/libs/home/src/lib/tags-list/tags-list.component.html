<p>Popular Tags</p>

<div class="tag-list">
  @defer (when !isLoading()) {
    @for (tag of tags(); track tag) {
      <a class="tag-pill tag-default" [class.tag-primary]="selectedTag() === tag" (click)="selectTag(tag)">
        {{ tag }}
      </a>
    } @empty {
      <div>No tags are here... yet</div>
    }
  } @placeholder {
    @for (tag of fakeTags; track tag) {
      <div class="skeleton" [style.width.rem]="tag"></div>
    }
  }
</div>
