<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <cdt-list-errors></cdt-list-errors>

        <cdt-dynamic-form (updateForm)="updateForm($event)" [data$]="data$" [structure$]="structure$">
        </cdt-dynamic-form>

        <button class="btn btn-lg pull-xs-right btn-primary add-btn" type="button" (click)="!$isAddArticleLoading() && submit()">
          @if ($isAddArticleLoading()) {
            <span class="spinner"></span>
          } @else {
            <span> Publish Article </span>
          }
        </button>
      </div>
    </div>
  </div>
</div>
